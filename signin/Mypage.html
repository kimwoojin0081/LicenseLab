  <body>
    <header data-include="/LicenseLab/include/header.html"></header>
    <div class="Mybody">
              <main id="main-holder">
               
                <h1 id="mypage-header">마이 페이지</h1>
                
                <form id="mypage-form">
                  <table id="mypage_body" border="3">
                    <thead id="user_info"> 회원정보 </thead>
                    <tbody>
                      <tr>
                        <td>아이디</td>
                        <td id="user_id">admin</td>
                      </tr>
                      <tr>
                        <td>비밀번호</td>
                        <td id="user_psw">*****</td>
                      </tr>
                      <tr>
                        <td>이름</td>
                        <td id="user_name">홍길동</td>
                      </tr>
                      <tr>
                        <td>휴대폰 번호</td>
                        <tdid="user_num">010-1234-1234</td>
                      </tr>
                      <tr>
                        <td>이메일</td>
                        <td id="user_email">email@naver.com</td>
                      </tr>
                    </tbody>
                  </table>
                    <div>
                      <button id="modify">회원정보 수정</button>
                      <button id="psw_modify">비밀번호 수정</button>
                    </div>
                  </div>
                  <div class="board_wrap">
                    <div class="board_title">
                      <strong>나의 자격증</strong>
                    </div>
                    <div class="board_list_wrap">
                      <div class="board_list" id="postList">
                        <!-- 여기에 동적으로 게시글이 추가될 것입니다. -->
                        <div class="top">
                            <div class="num">자격증 이름</div>
                            <div class="title">취득일</div>
                        </div> 
                        <div class="bt_wrap">
                          <a href="licwrite.html" class="on">등록</a>
                          <!--<a href="#">수정</a>-->
                        </div>
                      </div>
                      <!-- 페이지네이션 등의 UI 요소도 추가 가능 -->
                    </div>
                  </div>
                </main>
              </div>
                </form>
              </main>
            </div>
              <footer data-include="/LicenseLab/include/footer.html"></footer>
